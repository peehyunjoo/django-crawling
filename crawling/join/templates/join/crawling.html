<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Ticket Crawling</title>
    <script>
    window.onload = function(){
        var param = $(location).attr('search');
        var arr = param.split("=");
        if(arr[1] == "musical"){
            $(".nav-link").eq(1).attr("class","nav-link active");
            $(".nav-link").not(':eq(1)').attr("class","nav-link");
        }
    }
    </script>

{% load bootstrap4 %}
{% bootstrap_css %}
    <style>
        .bg-light{
            background-color:#ffebee!important
            }
         .btn{
            background-color:#f8bbd0;
            border-color:#f8bbd0;
            color:white
         }
         .btn:hover{
            background-color:#f8bbd0;
            border-color:#c48b9f;
          }
         a{
            color:black;
         }
         a:hover{
            color:black;
         }
         .table td, table.th, .table th{
            border-top:1px solid #ffebee;
         }
         .table thead th{
          border-bottom:2px solid #ffebee;
         }
    </style>
</head>
<body>

    <nav class="navbar navbar-light bg-light">
      <a class="navbar-brand" href="#">TICKET CRAWLING</a>
      <a href="/join/logout/">{{ request.session.member_id }}님<i class="fas fa-sign-out-alt"></i></a>
    </nav>
    <div class="container" style="margin-top:3.5em">
        <div class="row">
            <ul class="nav nav-tabs">
              <li class="nav-item">
                <a class="nav-link active" href="/join/crawling/?kind=concert">콘서트 전체</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/join/crawling/?kind=musical">뮤지컬 전체</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="">나의 콘서트</a>
              </li>
            </ul>
        </div>
        <table class="table table-hover">
          <thead>
            <tr>
              <th scope="col">공연 및 콘서트 제목</th>
            </tr>
          </thead>
          <tbody>
            {% for value in content.title %}
                <tr>
                    <td>{{ value }}</td>
                </tr>
            {% endfor %}
          </tbody>
        </table>
            <!--{{ content.title }}
            {{ content.title.0 }}-->
    </div>
</body>
</html>
