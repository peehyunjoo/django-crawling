<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ticket Crawling</title>
{% load bootstrap4 %}
{% bootstrap_css %}
    <style>
        .bg-light{
            background-color:#ffebee!important
            }
         .btn{
            background-color:#f8bbd0;
            border-color:#f8bbd0;
            color:white
         }
         .btn:hover{
            background-color:#f8bbd0;
            border-color:#c48b9f;
            }
         .table td, table.th, .table th{
            border-top:1px solid #ffebee;
         }
         .table thead th{
          border-bottom:2px solid #ffebee;
         }
    </style>
</head>
<body>

    <nav class="navbar navbar-light bg-light">
      <a class="navbar-brand" href="#">TICKET CRAWLING</a>
    </nav>
    <div class="container" style="margin-top:3.5em">
        <table class="table table-hover">
          <thead>
            <tr>
              <th scope="col">공연 및 콘서트 제목</th>
            </tr>
          </thead>
          <tbody>
            {% for value in content.title %}
                <tr>
                    <td>{{ value }}</td>
                </tr>
            {% endfor %}
          </tbody>
        </table>
            <!--{{ content.title }}
            {{ content.title.0 }}-->
    </div>
</body>
</html>
