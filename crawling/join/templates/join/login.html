<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ticket Crawling</title>
{% load bootstrap4 %}
{% bootstrap_css %}
    <style>
        .bg-light{
            background-color:#ffebee!important
            }
         .btn{
            background-color:#f8bbd0;
            border-color:#f8bbd0;
            color:white
         }
         .btn:hover{
            background-color:#f8bbd0;
            border-color:#c48b9f;
            }
    </style>
</head>
<body>

<nav class="navbar navbar-light bg-light">
  <a class="navbar-brand" href="#">TICKET CRAWLING</a>
</nav>
    <div class="container" style="margin-top:1.5em">
        <div class="row">
        <form class="col align-self-center" action="/join/login_success/" method="post">         <!--action에 끝에 꼭 / 이것을 넣어주어야됨 그렇지 않으면 get방식으로 넘어감. ex)signup x , signup/ -->
            {% csrf_token %}    <!--form으로 넘기기 위해선 csrf_token을 넣어야 가능-->
          <div class="form-row">
            <div class="form-group col-md-4 offset-md-4">
              <label for="email">ID</label>
              <input type="text" class="form-control" name="id" id="id" placeholder="id">
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-4 offset-md-4">
              <label for="id">PASSWORD</label>
              <input type="password" class="form-control" name="password" id="password" placeholder="password">
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-4 offset-md-4">
             <button type="submit" class="btn btn-lg btn-block">Sign in</button>
            </div>
          </div>
        </form>
        </div>
    </div>
</body>
</html>
